<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courier System</title>
    <style>
        body {
            font-family: 'Arial',sans-serif; /* Change the font family */
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url("https://images.pexels.com/photos/6170454/pexels-photo-6170454.jpeg?autocompress&cs=tinysrgb&w=1260&h=750&dpr=1"); /* Change the background image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        header {
            font-family:  'Cursive',sans-serif; /* Change the font family */
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Adjust the background color opacity */
            color: #ffffff;
            border-radius: 10px; /* Increase the border-radius for a more rounded look */
            width: 80%;
            max-width: 600px; /* Increase the max-width for larger screens */
            margin: 0 auto;
        }

        h1 {
            margin-top: 10px; /* Add some top margin to the heading */
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50; /* Change the button color */
            color: #ffffff;
            border: none;
            border-radius: 10px; /* Adjust the border-radius for a more rounded look */
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color:  #45a049; /* Adjust the button color on hover */
        }

        footer {
            background-color: rgba(0, 0, 0, 0.6); /* Adjust the background color opacity */
            padding: 20px;
            text-align: center;
            margin-top: auto;
            border-radius: 15px; /* Increase the border-radius for a more rounded look */
            width: 80%;
            max-width: 800px; /* Increase the max-width for larger screens */
            margin: 20px auto 0;
        }

        footer div {
            margin-bottom: 20px;
        }

        footer a {
            color: #4CAF50; /* Change the link color */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Custom Courier System</h1>
        <p>Fast and Secure Courier Services</p>
        
        <button onclick="location.href='bookhere'">BOOK NOW</button>
        <button onclick="location.href='book'">BOOKING DETAILS</button>
        <button onclick="location.href='trackhere'">TRACK NOW</button>
        <button onclick="location.href='track'">TRACKING DETAILS</button>
        <button onclick="location.href='index'">SIGN OUT</button>
    </header>
    
    <footer class="footer">
        <div>
            <h3>Contact Us</h3>
            <p>Email: OCMS@couriersystem.com</p>
            <p>Phone: +91 9876543210</p>
            <p>Address: Aditya PG College, Kakinada</p>
        </div>

        <div>
            <h3>About Us</h3>
            <p>We aim to provide the best courier services tailored to your needs.</p>
        </div>

        <div>
            <h3>Follow Us</h3>
            <a href="https://facebook.com" target="_blank">Facebook</a> |
            <a href="https://twitter.com" target="_blank">Twitter</a> |
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        </div>
    </footer>
</body>
</html>
